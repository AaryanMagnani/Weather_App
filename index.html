<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/4fe4f6e9ea.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Flaticonmaker-Flat-Style-Cloud.ico">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="searchbar" placeholder="Enter Location">

            <button id="b2"><i class="fa fa-compass"></i></i></button>

        <div class="file"></div>
        <div class="city"></div>
        <div class="weather"></div>
    </div>    
</body>
<script src="main.js"></script>
</html>
